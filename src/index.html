<!doctype html>
<html class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <div class="flex justify-center items-center min-h-screen bg-green-400 dark:bg-black">
    <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
        <div class="flex flex-col justify-center p-8 md:p-14">
            <span class="mb-3 text-4xl font-bold text-green-500">
                Welcome to <span class="hover:text-gray-600">Sangu.in</span>
            </span>
            <span class="font-light text-gray-400 mb-8">
                Please fill the blank
            </span>
            <div class="py-4">
                <span class="text-gray-400 mb-2">
                    Email
                </span>
                <input type="text"
                name="email"
                id="email"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                />
            </div>
            <div class="py-4">
                <span class="text-gray-400 mb-2">
                    Password
                </span>
                <input type="password"
                name="pass"
                id="pass"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                />
            </div>
            <div class="flex justify-between w-full py-4">
                <span class="text-black hover:text-gray-600">
                    Forgot password?
                </span>
            </div>
            <button class="bg-black text-white p-2 rounded-lg mb-6 hover:bg-gray-400 hover:text-white hover:border hover:border-gray-300">
                Sign in
            </button>
            <button class="bg-white text-black p-2 rounded-lg mb-6 w-full border border-gray-300 hover:bg-black hover:text-white">
                <img src="google.svg" alt="img" class="w-6 h-6 inline mr-2">
                Sign in with Google
            </button>
            <div class="text-center text-gray-400">
                Don't have an account? 
                <span class="  text-black hover:text-gray-500 no-underline hover:underline">
                    Sign up for free
                </span>
            </div>
        </div>
        <div class="relative">
            <img src="gojo.jpeg" alt="gojo" class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"/>
            <div class="absolute hidden bottom-10 right-6 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block">
                <span>
                    Can't take this project seriously.
                </span>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
